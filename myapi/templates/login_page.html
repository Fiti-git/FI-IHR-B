<!-- templates/myapi/login_page.html -->

{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f7f7f7; }
        .login-container { text-align: center; }
        .login-button { display: inline-block; background-color: #4285F4; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 16px; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25); }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome!</h1>
        <p>Please log in to continue.</p>
        <a href="{% provider_login_url 'google' %}?next=/auth/success/" class="login-button">Sign In with Google</a>
    </div>
</body>
</html>
